<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- HTML5Shiv -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <![endif]-->

    <!-- Fontawesome CSS -->
    <script src="https://kit.fontawesome.com/b9fdccf99e.js" crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="../css/styles.css">

    <link rel="icon" type="img/png" href="../assets/img/favicon.png">
    <title>Sistema de Análise de Dados - Filmes</title>
</head>
<body class="data-presentation">
    <div class="wrapper">
        <main class="container">
            <ul>
                <h1>Lista de Filmes</h1>
                <li id="table">
                    <table>
                        <tr>
                            <th>Id</th>
                            <th>Título</th>
                            <th>Descrição</th>
                            <th>Ano de lançamento</th>
                            <th>Gênero</th>
                            <th>Duração(min)</th>
                            <th>Preço atual</th>
                        </tr>
                    </table>
                </li>
                <li id="options">
                    <button id="btAdd"><i class="fa-solid fa-plus"></i>Adicionar Novo Registro</button>
                </li>
            </ul>
            <div id="overlay" class="wrapper">
                <div class="container">
                    <h1></h1>
                    <button id="btClose"><i class="fa-solid fa-x"></i></button>
                    <form>
                        <ul>
                        </ul>
                    </form>
                </div>
            </div>
        </main>
        <div id="divGoBack" class="container" onclick="window.location.replace('ETL.html')">
            <button>Voltar</button>
        </div>
    </div>

    <!-- Custom JS -->
    <script src="../js/FilmOdbScript.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
