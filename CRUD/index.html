<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>CRUD - Warehouse e Temporal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Protótipo CRUD</h1>

  <section>
    <h2>FIlmes</h2> <!--(Warehouse)-->
    <table id="tabelaClientes">
      <thead>
        <tr><th>ID</th><th>titulo</th><th>descrição</th><th>data de lançamento</th><th>genero</th><th>duração</th><th>preço atual</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <section>
    <h1>Temporal</h1>

    <hr>

    <h2>estoque</h2>
       <table id="tabelaEstoque">
      <thead>
        <tr><th>ID</th><th>Id do Filme</th><th>Quantidade</th><th>Inicio da Validade</th><th>Final da Validade</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>Preço</h2> 
    <table id="tabelaPreco">
      <thead>
        <tr><th>ID</th><th>Id do Filme</th><th>Preço</th><th>Inicio da Validade</th><th>Final da Validade</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <script src="scripts.js"></script>
  <script src="insert.js"></script>
</body>
</html>
